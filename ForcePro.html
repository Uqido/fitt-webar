<!DOCTYPE html>
<html lang="en" class="fullscreen-100">
<head>
    <meta charset="utf-8">
    <title>ForcePro</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="description" content="">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>


    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script src="https://unpkg.com/event-target@latest/min.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>

    <style>
        .color-button {
            width: 30px;
            height: 30px;
            margin-top: 5px;
            background-color: white;
            border-radius: 50%;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        .color-button.selected {
            border: 2px solid #717171;
        }
    </style>

</head>
<body class="fullscreen-100">
<model-viewer id="modelViewer"
              class='model-viewer' ar autoplay camera-controls src='models/ForcePro.glb'
              ios-src='models/ForcePro.usdz' alt='' noloop camera-orbit="-30deg 55deg 60%"
              min-camera-orbit="auto auto 80%" ar-modes="scene-viewer webxr quick-look" environment-image="img/construction_yard_1k.hdr"
              exposure="1" shadow-intensity="1.5" shadow-softness="0.8" quick-look-browsers="safari chrome">
    <script src="js/LoadingBar.js"></script>

        <div class="unselectable" id="hotspot-Couplings" slot="hotspot-Couplings" data-position="-0.03 0.21 -0.21" data-normal="0.00 1.00 0.00">
    <div class="unselectable" style="display: flex;transform: translateX(50%)">
        <div class="hotspot-bar"></div>
        <div class="unselectable hotspot-text text-white">Aluminium crush-proof couplings</div>
    </div>
</div>

        <div class="unselectable" id="hotspot-Hose" slot="hotspot-Hose" data-position="0.01 0.17 0.20" data-normal="0.00 1.00 0.00">
    <div class="unselectable" style="display: flex;transform: translateX(50%)">
        <div class="hotspot-bar"></div>
        <div class="unselectable hotspot-text text-white">No PVC - No phthalates - No lead</div>
    </div>
</div>

    <div id="viewer-bottom" class="viewer-bottom">
            <div id="move_camera" onclick="rotateCamera()" class="clickable" style="background-image: url(img/Move.png);"></div>
        <div id="animate" onclick="modelAnimate()" class="clickable" style="background-image: url(img/Animate.png);"></div>
    </div>
    <script>
        const materialArray = [[]];
        let colors = []

        let bumps = []

        const positions = [

            "-30deg 55deg 60%",

            "180deg 60deg 70%",

            "20deg 50deg 60%",

        ];

        const getAnnotations = function () {
            return [
                document.getElementById('hotspot-Couplings'),document.getElementById('hotspot-Hose')
            ].filter((elem) => elem);
        }

        const positionToAnnotation = {
            0:[],1:['hotspot-Couplings'],2:['hotspot-Hose']
            };

        const hasAnimations=false

        if(!hasAnimations)
            animate.style.display="none"

    </script>
    <script src="js/ContentCustomizer.js"></script>
</model-viewer>
<script type="module" src="js/model-viewer/dist/uqido-model-viewer.min.js"></script>
<script nomodule src="js/model-viewer/dist/uqido-model-viewer-legacy.js"></script>
</body>
</html>
