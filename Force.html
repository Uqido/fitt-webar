<!DOCTYPE html>
<html lang="en" class="fullscreen-100">
<head>
    <meta charset="utf-8">
    <title>Force</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="description" content="">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>


    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script src="https://unpkg.com/event-target@latest/min.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>

    <style>
        .color-button {
            width: 30px;
            height: 30px;
            margin-top: 5px;
            background-color: white;
            border-radius: 50%;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        .color-button.selected {
            border: 2px solid #717171;
        }
    </style>

</head>
<body class="fullscreen-100">
<model-viewer id="modelViewer"
              class='model-viewer' ar autoplay camera-controls src='models/Force.glb'
              ios-src='models/Force.usdz' alt='' noloop camera-orbit="-60deg 55deg 60%"
              min-camera-orbit="auto auto 80%" ar-modes="scene-viewer webxr quick-look" environment-image="img/whipple_creek_regional_park_04_1k.hdr"
              exposure="1" shadow-intensity="1.5" shadow-softness="0.8" quick-look-browsers="safari chrome">
    <script src="js/LoadingBar.js"></script>

        <div class="unselectable" id="hotspot-Couplings" slot="hotspot-Couplings" data-position="0.06 0.21 -0.17" data-normal="0.00 1.00 0.00">
    <div class="unselectable" style="display: flex;transform: translateX(50%)">
        <div class="hotspot-bar"></div>
        <div class="unselectable hotspot-text text-white">High performance, quick system couplings  coated with soft rubber</div>
    </div>
</div>

        <div class="unselectable" id="hotspot-Gun" slot="hotspot-Gun" data-position="-0.12 0.09 -0.12" data-normal="0.00 1.00 0.00">
    <div class="unselectable" style="display: flex;transform: translateX(50%)">
        <div class="hotspot-bar"></div>
        <div class="unselectable hotspot-text text-white">Premium soft touch material - Multi-Spray Nozzle</div>
    </div>
</div>

    <div id="viewer-bottom" class="viewer-bottom">
        <div id="color1" onclick="changeColorByIndex(0)" class="clickable color-button selected" style="background-color: rgb(0, 151, 215);"></div>
        <div id="color2" onclick="changeColorByIndex(1)" class="clickable color-button" style="background-color: rgb(149, 193, 31);"></div>
        <div id="color3" onclick="changeColorByIndex(2)" class="clickable color-button" style="background-color: rgb(20, 20, 20);"></div>

            <div id="move_camera" onclick="rotateCamera()" class="clickable" style="background-image: url(img/Move.png);"></div>
        <div id="animate" onclick="modelAnimate()" class="clickable" style="background-image: url(img/Animate.png);"></div>
    </div>
    <script>
        const materialArray = [['FITT_Force_colorable',]];
        let colors = ['rgb(15, 45, 84)','rgb(73, 117, 11)','rgb(20, 20, 20)']

        let bumps = [1,1,1]

        const positions = [

            "-30deg 55deg 60%",

            "180deg 60deg 70%",

            "20deg 50deg 60%",

        ];

        const getAnnotations = function () {
            return [
                document.getElementById('hotspot-Couplings'),document.getElementById('hotspot-Gun')
            ].filter((elem) => elem);
        }

        const positionToAnnotation = {
            0:[],1:['hotspot-Couplings'],2:['hotspot-Gun']
            };

        const hasAnimations=true

        if(!hasAnimations)
            animate.style.display="none"

    </script>
    <script src="js/ContentCustomizer.js"></script>
</model-viewer>
<script type="module" src="js/model-viewer/dist/uqido-model-viewer.min.js"></script>
<script nomodule src="js/model-viewer/dist/uqido-model-viewer-legacy.js"></script>
</body>
</html>
