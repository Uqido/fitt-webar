<!DOCTYPE html>
<html lang="en" class="fullscreen-100">

<head>
    <meta charset="utf-8">
    <title>BlueforceRJ</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>

    <style>
        .color-button {
            width: 30px;
            height: 30px;
            margin-top: 5px;
            background-color: white;
            border-radius: 50%;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        .color-button.selected {
            border: 2px solid #717171;
        }
    </style>

</head>

<body class="fullscreen-100">
    <model-viewer id="modelViewer" class='model-viewer' ar autoplay camera-controls src='models/BlueForceRJ.glb'
        ios-src='models/BlueForceRJ.usdz' alt='' noloop camera-orbit="160deg 75deg 90%" min-camera-orbit="auto auto 140%"
        environment-image="img/whipple_creek_regional_park_04_1k.hdr"
        exposure="1" shadow-intensity="1.5" shadow-softness="0.8" quick-look-browsers="safari chrome">
        <script src="js/LoadingBar.js"></script>

        <div class="unselectable" id="hotspot-ShockProof" slot="hotspot-ShockProof" data-position="-0.036 0.103 -0.148"
            data-normal="0.00 1.00 0.00">
            <div class="unselectable" style="display: flex;transform: translateX(50%)">
                <div class="hotspot-bar"></div>
                <div class="unselectable hotspot-text text-white">Resistenza agli urti</div>
            </div>
        </div>

        <div class="unselectable" id="hotspot-Junction" slot="hotspot-Junction" data-position="-0.108 0.001 -0.678"
            data-normal="0.00 1.00 0.00">
            <div class="unselectable" style="display: flex;transform: translateX(50%)">
                <div class="hotspot-bar"></div>
                <div class="unselectable hotspot-text text-white">Sistema di giunzione evoluto</div>
            </div>
        </div>

        <div class="unselectable" id="hotspot-Impermeable" slot="hotspot-Impermeable" data-position="0.005 0.01 0.318"
            data-normal="0.00 1.00 0.00">
            <div class="unselectable" style="display: flex;transform: translateX(50%)">
                <div class="hotspot-bar"></div>
                <div class="unselectable hotspot-text text-white">Impermeabilit√† agli inquinanti e anticorrosione</div>
            </div>
        </div>

        <div id="viewer-bottom" class="viewer-bottom">
            <div id="move_camera" onclick="rotateCamera()" class="clickable"
                style="background-image: url(img/Move.png);"></div>
            <div id="animate" onclick="modelAnimate()" class="clickable"
                style="background-image: url(img/Animate.png);"></div>
        </div>
        <script>
            const materialArray = [[]];
            let colors = []

            let bumps = []

            const positions = [

                "-90deg 55deg 75%",

                "-90deg 55deg 65%",

                "170deg 85deg 80%",

                "50deg 65deg 65%",

            ];

            const getAnnotations = function () {
                return [
                    document.getElementById('hotspot-ShockProof'), document.getElementById('hotspot-Junction'), document.getElementById('hotspot-Impermeable')
                ].filter((elem) => elem);
            }

            const positionToAnnotation = {
                0: [], 1: ['hotspot-ShockProof'], 2: ['hotspot-Junction'], 3: ['hotspot-Impermeable']
            };

            const hasAnimations = true

            if (!hasAnimations)
                animate.style.display = "none"

        </script>
        <script>
            const modelViewer = document.querySelector("model-viewer");
            const colorButtons = document.getElementsByClassName("color-button");
    
            modelViewer.addEventListener('finished-animation', () => {
                modelViewer.pause();
            });
    
            modelViewer.addEventListener('change-color', (event) => {
                const colorString = event.detail;
    
                if (!colorString) {
                    return;
                }
    
                for (let mat of materialArray) {
                    console.log(mat)
                }
    
                for (let mat of modelViewer.model.materials) {
                    console.log(mat.name);
                    if (materialArray.includes(mat.name)) {
                        console.log("set color " + colorString)
                        mat.pbrMetallicRoughness.setBaseColorFactor(colorString);
                    }
                }
            });
        </script>
        <script src="js/ContentCustomizer.js"></script>
    </model-viewer>
    <script type="module" src="js/model-viewer/dist/new-model-viewer.js"></script>

</body>

</html>
